<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="formContainer">
        <div>Let's do it!</div>
        <form action="example.com/path" method="post">
            <div class="leftForm">
                <div class="formInput">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John">
                </div>
                <div class="formInput">
                    <label for="userEmail">EMAIL ADDRESS</label>
                    <input type="email" id="userEmail" name="email" placeholder="you@example.com">
                </div>
                <div class="formInput">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="*****">
                </div>
            </div>
            <div class="rightForm">
                <div class="formInput">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Smith">
                </div>          
                <div class="formInput">
                    <label for="userPhone">PHONE NUMBER</label>
                    <input type="number" id="userPhone" name="phone" placeholder="0401234567">
                </div>
                <div class="formInput">
                    <label for="userEmail">CONFIRM PASSWORD</label>
                    <input type="password" id="password" name="password" placeholder="*****">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
