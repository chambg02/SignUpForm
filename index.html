<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="logoContainer">
        <div><img class="CFAlogo" src="./Img/CFA Logo.png"></div>
    </div>
    <div id="aboveForm">
        <div>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.</div>
        <div>Sign up <em>now</em> to get started.</div>
        <div>You <em>know</em> you want to.</div>
    </div>
    <div id="formContainer">
        <div>Let's do it!</div>
        <form action="example.com/path" method="post">
            <div class="leftForm">
                <div class="formInputLeft">
                    <label for="firstName">FIRST NAME</label>
                    <input class="inputField" type="text" id="firstName" name="firstName" placeholder="John">
                </div>
                <div class="formInputLeft">
                    <label for="userEmail">EMAIL ADDRESS</label>
                    <input class="inputField" type="email" id="userEmail" name="email" placeholder="you@example.com">
                </div>
                <div class="formInputLeft">
                    <label for="password">PASSWORD</label>
                    <input class="inputField" type="password" id="password" name="password" placeholder="********">
                </div>
            </div>
            <div class="rightForm">
                <div class="formInputRight">
                    <label for="lastName">LAST NAME</label>
                    <input class="inputField" type="text" id="lastName" name="lastName" placeholder="Smith">
                </div>          
                <div class="formInputRight">
                    <label for="userPhone">PHONE NUMBER</label>
                    <input class="inputField" type="number" id="userPhone" name="phone" placeholder="0401234567">
                </div>
                <div class="formInputRight">
                    <label for="userEmail">CONFIRM PASSWORD</label>
                    <input class="inputField" type="password" id="password" name="password" placeholder="********">
                </div>
            </div>
        </form>
    </div>
    <div id="belowForm">
        <div class="button">
            <button>Submit!</button>
        </div>
        <div>Text 2</div>
    </div>
</body>
</html>
